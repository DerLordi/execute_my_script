<!doctype html>
<html>
  <head>
    <title>Execute My Script - save new script</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/edit.js"></script>

    <link rel="stylesheet" href="../css/main.css">  </head>
  <body>
    <div class="header">
      <div class="left">
        <img src="../icons/128x128.png" alt="Execute my Script Logo" width="80" height="80">
      </div>
      <div class="left">
        <h1><span>EXECUTE</span> <br/>my script!</h1>
      </div>
    </div>
    <h2>Edit Script</h2>
    <div class="fields">
      <label for="name">Name</label>
      <input id="field_name" type="text" name="name">
      <p class="error"></p>
      <label for="script">Script</label>
      <textarea id="field_script" name="script"></textarea>
      <p class="error"></p>
      <label class="left" for="label-list">Label</label>
      <ul class="label-list">
        <li rel="red" class="label-item label-item-red"></li>
        <li rel="green" class="label-item label-item-green"></li>
        <li rel="yellow" class="label-item label-item-yellow"></li>
        <li rel="blue" class="label-item label-item-blue"></li>
      </ul>
      <button id="update_button" class="save">Update!</button>
    </div>
    <div class="footer">
      <div class="left">
        <a href="popup.html" class="btn-manage_actions" id="back">Back</a>
      </div>
      <div class="right">
        <a href="info.html" class="btn-info">?</a>
      </div>
    </div>
  </body>
</html>
